<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatGPT</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center min-vh-100 m-0"
  >
    <div
      class="container d-flex flex-column bg-white rounded shadow-lg p-3"
      style="max-width: 800px; height: 90vh"
    >
      <header class="bg-primary text-white p-3 rounded-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
          <a class="navbar-brand" href="#"><i class="fas fa-cat"></i> CatGPT</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <div class="d-flex flex-column flex-fill">
        <div
          id="chat-log"
          class="flex-fill p-3 overflow-auto border-bottom"
          style="background: linear-gradient(to bottom, #f5f5f5, #ffffff)"
        ></div>
        <div
          id="typing-indicator"
          class="d-none p-2 bg-light rounded text-secondary"
        >
          CatGPT is typing...
        </div>
        <div class="input-group p-2 border-top bg-light">
          <input
            type="text"
            id="user-input"
            placeholder="Type your message here..."
            class="form-control border-0 rounded-0"
          />
          <div class="input-group-append">
            <button id="send-button" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>

      <footer class="bg-light text-center py-2 mt-auto">
        <p class="mb-0">&copy; 2024 CatGPT. By Jay.</p>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
